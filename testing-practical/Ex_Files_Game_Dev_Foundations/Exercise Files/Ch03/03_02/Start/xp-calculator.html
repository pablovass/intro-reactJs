<h1>XP Calculator</h1>
<form id="calculator" action="">
    <fieldset>
      <label for="level">Current Level</label><br />
      <input type="number" size="3" name="level" id="level" value="1"/>
      <br />
      <label for="multiplier">Multiplier</label><br />
      <input type="number" size="3" name="multiplier" id="multiplier" value="100"/>
      <br />
      <input type="submit" value="Calculate" id="submit" onclick="submit" />
      <br/><br/>
      <div id="output">
        Click on the Calculate EXP button to see how much EXP is needed to reach the next level.
      </div>
    </fieldset>
</form>
